<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <nav class="navbar">
    <a class="highscore" href="#">View Highscores</a>
    <div class="timer">Timer</div>
  </nav>
  <div class="wrapper">
    <h1 class="main">Are You PUNNY Enough?</h1>
      <p class="main-paragraph">Try to answer the following questions within the time limit. Keep in mind that incorrect answers will take 10 seconds away from the clock!</p>
      <button type="button" class="start-button">Start</button>
    <div class="quiz">
      <div class="question">Question</div>
      <button type="button" data-index = "0" class=" button-1">Button1</button>
      <button type="button" data-index = "1" class=" button-2">Button2</button>
      <button type="button" data-index = "2" class=" button-3">Button3</button>
      <button type="button" data-index = "3" class=" button-4">Button4</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
